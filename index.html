<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Fragment Sniffer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
  </head>
  <body>
    <div class="main container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1>Video Fragment Sniffer</h1>
          <h2><small>Get fragments from a streamed video<span class="text-danger">*</span></small></h2>
          <hr>
          <form class="form-horizontal" id="getFragments">
            <div class="form-group">
              <label for="prefixURL" class="col-sm-3 control-label">Prefix URL</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="prefixURL" placeholder="http://xxx.xxx.xxx?fragment_number=">
              </div>
            </div>
            <div class="form-group">
              <label for="suffixURL" class="col-sm-3 control-label">Suffix URL</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="suffixURL" placeholder="&param1=xx&param2=yy&param3=zz">
              </div>
            </div>
            <div class="form-group">
              <label for="fragFrom" class="col-sm-3 control-label">From fragment</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="fragFrom" placeholder="xx">
              </div>
            </div>
            <div class="form-group">
              <label for="fragTo" class="col-sm-3 control-label">To fragment</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="fragTo" placeholder="xx">
              </div>
            </div>
            <div class="form-group">
              <label for="requestsDelay" class="col-sm-3 control-label">Request delay</label>
              <div class="col-sm-6">
                <div class="input-group">
                  <input type="text" class="form-control" id="requestsDelay" placeholder="1000" value="500">
                  <div class="input-group-addon"><small>milliseconds btw fragments</small></div>
                </div>
              </div>
            </div>
            <div class="form-group loading hidden">
              <div class="col-sm-offset-3 col-sm-6">
                <span class="text-info hidden">Waiting for fragment <span class="text-warning">n&deg;<span class="number">..</span></span></span>
                <span class="text-danger hidden">An error occurred.<br />Make sure you've correctly filled the different fields..</span>
                <span class="text-success hidden">All fragments processed <span class="glyphicon glyphicon-ok" aria-hidden="true"></span></span>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-6">
                <button type="submit" class="btn btn-default">Download fragments</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="main container">
      <p><span class="text-danger">*</span> For a complete documentation, visit the project on <a href="https://github.com/seedjay/video-fragment-sniffer/blob/master/README.md">github</a>.</p>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
